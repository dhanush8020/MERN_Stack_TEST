<!DOCTYPE html>
<html lang="en">
<head>
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css">
   
</head>
<body style="font-size: 20px;">
    <form action="home.html">
        <h3>LOGIN</h3>
        <table>
            <tr>
                <td>EMAIL</td>
            </tr>
            <tr>
                <td><input type="email" name="email" id="email" placeholder="Enter Your Email" required></td>
            </tr>
            <tr>
                <td>PASSWORD</td>
            </tr>
            <tr>
                <td><input type="password" name="password" id="password" placeholder="Enter Your Password" required></td>
            </tr>
            <tr>
                <td><button type="submit" id="submit" onclick="login()">Submit</button></td>
            </tr>
        </table>
    </form>


    <script src="login.js"></script>
</body>
</html>
